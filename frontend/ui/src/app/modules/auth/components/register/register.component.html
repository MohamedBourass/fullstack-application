<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" [(ngModel)]="userData.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
    </div>

    <button type="submit">S'inscrire</button>
  </form>

  <p>Déjà inscrit ? <a routerLink="/login">Connectez-vous ici</a></p>
</div>
