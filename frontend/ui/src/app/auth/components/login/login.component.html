<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!--
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required />
    </div>
    -->
    <div class="form-group">
      <label for="email"><mat-icon>email</mat-icon> Email</label>
      <input type="email" id="email" [(ngModel)]="credentials['email']" formControlName="email" required />
      <p class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        ❌ Email invalide !
      </p>
    </div>
    <!--
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required />
    </div>
    <button type="submit">Se connecter</button>-->
    <div class="form-group">
      <label for="password"><mat-icon>lock</mat-icon> Mot de passe</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" formControlName="password" required />
      <p class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        ❌ Le mot de passe doit contenir une majuscule, un chiffre et un symbole.
      </p>
    </div>
    <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p>Pas encore de compte ? <a routerLink="/register" class="link-register">Inscrivez-vous ici</a></p>
</div>
