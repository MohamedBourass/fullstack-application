<mat-toolbar color="primary" class="mat-elevation-z8 position-fixed" style="width: 100%;">
    <mat-icon fontIcon="local_mall"></mat-icon>
    <span>{{ title }}</span>
    <nav>
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/item">Items</a>
        <a mat-button routerLink="/profile">Profile</a>
        <a mat-button routerLink="/register">Register</a>
        <a mat-button (click)="logout()">Logout</a>
    </nav>
    <span class="spacer"></span>
    <div class="auth-info-container">
      <a  mat-raised-button routerLink="/login" routerLinkActive="router-link-active" color="accent">Authenticate</a>
    </div>
    <div class="auth-info-container">
      <div class="container">
        <!--<small>{{((currentUser$ | async)?.email | titlecase) || "-"}} {{((currentUser$ | async)?.email | titlecase) || "-"}}</small>-->
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon color="warn">logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
